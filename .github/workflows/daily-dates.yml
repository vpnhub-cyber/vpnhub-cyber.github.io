name: Daily dates bump

on:
  schedule:
    # Каждый день 03:12 UTC (06:12 по Москве). При желании подправь время.
    - cron: '12 3 * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: content-writes-${{ github.ref }}
  cancel-in-progress: true

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Update DAILY_* markers
        env:
          DAILY_TZ: Europe/Moscow
        run: |
          python tools/update_daily_dates.py

      - name: Commit & push (with rebase)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git fetch origin "${GITHUB_REF_NAME}"
          # если кто-то успел запушить в main — ребейзнем изменения скрипта поверх свежего main
          git pull --rebase origin "${GITHUB_REF_NAME}" || true

          if [[ -n "$(git status --porcelain)" ]]; then
            git add -A
            git commit -m "chore: daily dates bump"
            git push origin HEAD:"${GITHUB_REF_NAME}"
          else
            echo "No date changes"
          fi
