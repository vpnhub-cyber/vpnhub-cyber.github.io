name: Daily dates bump

on:
  schedule:
    - cron: '5 21 * * *'  # 00:05 по Москве (MSK = UTC+3)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: content-writes-${{ github.ref }}
  cancel-in-progress: true

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # tzdata обычно есть в образе, но на всякий случай
      - name: Ensure tzdata for zoneinfo
        run: sudo apt-get update && sudo apt-get install -y tzdata

      - name: Update DAILY_* markers
        env:
          DAILY_TZ: Europe/Moscow
        run: python tools/update_daily_dates.py

      - name: Commit & push (with rebase)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git fetch origin "${GITHUB_REF_NAME}"
          git pull --rebase origin "${GITHUB_REF_NAME}" || true

          if [[ -n "$(git status --porcelain)" ]]; then
            git add -A
            git commit -m "chore: daily dates bump"
            git push origin HEAD:"${GITHUB_REF_NAME}"
          else
            echo "No date changes"
          fi
