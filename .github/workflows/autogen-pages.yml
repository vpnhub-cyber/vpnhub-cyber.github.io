name: Autogen pages

on:
  workflow_dispatch: {}
  # если захочешь по расписанию — раскомментируй:
  # schedule:
  #   - cron: '*/30 * * * *'  # каждые 30 минут

permissions:
  contents: write

concurrency:
  group: autogen-pages-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install openai==1.* unidecode==1.* python-slugify==8.* markdownify==0.12.*

      - name: Run generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MODEL_ID: ${{ secrets.MODEL_ID }}
          # запасные дефолты, если нет секрета MODEL_ID:
          FALLBACK_MODEL_ID: gpt-4.1-mini
        run: |
          python tools/autogen_from_keywords.py
