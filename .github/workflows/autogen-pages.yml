name: Autogen pages

on:
  workflow_dispatch:
  push:
    paths:
      - "content/keywords.csv"
      - "tools/**.py"

permissions:
  contents: write

concurrency:
  group: content-writes-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install tzdata || true

      - name: Generate pages from CSV (LLM)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MODEL_ID: ${{ secrets.MODEL_ID }}
        run: |
          python tools/autogen_from_keywords.py

      - name: Commit & push (with rebase)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin "${GITHUB_REF_NAME}"
          git pull --rebase origin "${GITHUB_REF_NAME}" || true
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "content: autogen from keywords.csv"
            git push origin HEAD:"${GITHUB_REF_NAME}"
          else
            echo "No changes to commit."
          fi
